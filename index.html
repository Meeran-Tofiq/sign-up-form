<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign-up Form | Example</title>
</head>
<body>
    <div class="side-hero">
        <img class="resize" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1862&q=80" alt="A high quality image of leaves">
        <div class="logo">
            <img class="logo-img" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
        </div>
        <div class="img-credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></div>
    </div>
    <div class="right">
        <div class="info">
            <p>This is not a real online service!
                However, life is all about taking chances...
                You know you need something to reach your dreams.
                So, sign up and be <em>BLWON AWAY</em>!
            </p>
            <span>You know you want to... </span>
        </div>

        <div class="form">
            <form>
                <div class="encourage">Let's do this!</div>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" name="first-name" type="text">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
